<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="topbar">
			<div class="container">
				
				<a href="#" class="topbar__logo">
					<img src="./img/instagram-logo.svg" alt="Instagram">
				</a>
				<button class="topbar__icon">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
		</header>
		<div class="container">
			<section class="stories">
				<a href="#" class="stories__link">
					<img src="./img/profiles/yoda/yoda-profile.jpg" alt="Yoda" class="stories__imagem">
				</a>
				<a href="#" class="stories__link--new">
					<img src="./img/profiles/gamora/gamora-profile.jpg" alt="Gamora" class="stories__imagem">
				</a>
				<a href="" class="stories__link">
					<img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther" class="stories__imagem">
				</a>
			</section>

		</div>
		<div class="container">
			<section class="feed">
				<article class="post">
					<div class="post__header">
						<div class="user">
							<a href="#" class=user__link>
								<img src="./img/profiles/yoda/yoda-profile.jpg" alt="Yoda" class="user__imagem">
							</a>
							<h2 class="user__name">Mestre Yoda</h2>
						</div>
						<button class="post__context">
							<i class="fas fa-ellipsis-h"></i>
						</button>
					</div>
					<figure class="post__photo">
						<img src="./img/profiles/yoda/yoda-1.jpg" alt="Yoda-1">
					</figure>
					<div class="post__interaction">
						<div class="interaction">
							<div class="interaction__left">
								<button class="interaction__btn">
									<i class="far fa-heart"></i>
								</button>
								<button class="interaction__btn">
									<i class="far fa-comment"></i>
								</button>
							</div>
							<button class="interaction__btn">
								<i class="far fa-bookmark"></i>
							</button>
						</div>
					</div>
					<div class="post__liked">
						<div class="liked">
							<a href="#" class="liked__imagem">
								<img src="./img/profiles/domino/domino-profile.jpg" alt="Domino">
							</a>
							<p class="liked__description">
								curtido por  <a href="#" class="liked__people">Domino</a>
								e outras <a href="#" class="liked__people">7 pessoas</a>
							</p>					
						</div>
					</div>
				</article>
			</section>
		</div>
	</body>
</html>
